databaseChangeLog:
-  changeSet:
    id:  createTable-item
    author:  liquibase-docs
    changes:
    -  createTable:
        columns:
        -  column:
            name:  id
            type:  varchar(255)
            constraints:
              primaryKey: true
        -  column:
            name:  name
            type:  varchar(255)
        -  column:
            name:  type
            type:  varchar(255)
        -  column:
            name:  price
            type:  float

        remarks:  Item
        tableName:  item
        
